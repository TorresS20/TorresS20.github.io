<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

</head>
<body style="background-color: rgb(243, 243, 243);">

    <nav class="navbar navbar-dark navbar-expand-lg bg-dark mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Práctica Final</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="row">
            <div class="col-1">
                <div class="m-1">
                    <p style="font-size: 12rem;">1</p>
                </div>
            </div>
            <div class="col-3">
                <div class="card bg-dark text-light" style="width: 18rem;">
                    <img class="m-3" src="Un verano Sin ti.jfif" class="card-img-top" alt="...">
                    <div class="card-body">
                    <p class="card-text"><strong> Bad Bunny - Un verano sin ti</strong></p>
                    
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div id="grafica">
                    <canvas id="myChart1"></canvas>
                </div>            
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-1">
                <div class="m-1">
                    <p style="font-size: 12rem;">2</p>
                </div>
            </div>
            <div class="col-3">
                <div class="card bg-dark text-light" style="width: 18rem;">
                    <img class="m-3" src="Real Hasta La Muerte.jfif" class="card-img-top" alt="...">
                    <div class="card-body">
                    <p class="card-text"><strong> Anuel  AA - Real Hasta la muerte </strong></p>
                    
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div id="grafica">
        
                    <canvas id="myChart2"></canvas>
                </div>            
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-1">
                <div class="m-1">
                    <p style="font-size: 12rem;">3</p>
                </div>
            </div>
            <div class="col-3">
                <div class="card bg-dark text-light" style="width: 18rem;">
                    <img class="m-3" src="Vibras.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                    <p class="card-text"><strong> J Balvin - Vibras</strong></p>
                    
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div id="grafica">
        
                    <canvas id="myChart3"></canvas>
                </div>            
            </div>
        </div>
    </div>
    
    <script>
        const ctx1 = document.getElementById('myChart1').getContext('2d');
        const myChart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Originalidad', 'Efectos', 'Artístico',],
                datasets: [{
                    label: 'Bad Bunny - Un Verano Sin Ti',
                    data: [3, 5, 6],
                    backgroundColor: [
                        'rgba(255, 20, 20, 0.2)',
                        'rgba(1, 200, 20, 0.2)',
                        'rgba(120, 10, 180, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 20, 20, 1)',
                        'rgba(1, 200, 20, 1)',
                        'rgba(120, 10, 180, 1)',
                    ],
                    borderWidth: 4
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        suggestedMin: 0,
                        suggestedMax: 10
                    }
                }
            }
        });


        const ctx2 = document.getElementById('myChart2').getContext('2d');
        const myChart2 = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Originalidad', 'Efectos', 'Artístico',],
                datasets: [{
                    label: ' Anuel AA - Real Hasta La Muerte',
                    data: [2, 7, 7, ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 4
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true                
                    }
                }
            }
        });


        const ctx3 = document.getElementById('myChart3').getContext('2d');
        const myChart3 = new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: ['Originalidad', 'Efectos', 'Artístico',],
                datasets: [{
                    label: ' J Balvin- Vibras ',
                    data: [1, 5, 9, ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                    ],
                    borderWidth: 4
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true                
                    }
                }
            }
        });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
